<link rel="stylesheet" type="text/css" href="calc.css">
	
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="calc.js"></script>


<div id="calculate_block">
  <div class="featured_block_inner">
   	<div class="featured_block_text">
   		<h2>Calculate Repayment</h2> 
   	</div>

  	<div class="input_block">
   		<label>How much would you like to borrow?</label>
   		<input type="number" id="amount" class="calculate_block_input" value="0" />
    </div>

  	<div class="input_block">
   		<label>Interest Rate (%)</label>
   		<input type="number" id="interest" class="calculate_block_input" value="5" />
    </div>

  	<div class="input_block">
			<label>For how long (months)</label>
   		<select id="tenure" class="calculate_block_input" >
   			<option>1</option>
   			<option>2</option>
   			<option>3</option>
   			<option>4</option>
   			<option>5</option>
   			<option>6</option>
   			<option>7</option>
   			<option>8</option>
   			<option>9</option>
   			<option>10</option>
   			<option>11</option>
   			<option>12</option>
   		</select>
		</div>

		<div class="calculate_block_button">
			<button id="calculate_button" onclick="calculate()"> Calculate Repayment </button>
		</div>

		<div id="repayments_block">	
			<div id="repayments_block__title" class="featured_block_text">
	   		Repayments
	   	</div>

	   	<div id="repayments">
	   		<ul id="repayments_list">
	   			<!-- <li>
	   				<span class="repayments_list__title">Month 1</span>
	   				<span class="repayments_list__text"> &#x20a6; 10,000</span> -->
	   		</ul>
	   	</div>
		</div>
		

	</div>
</div>
